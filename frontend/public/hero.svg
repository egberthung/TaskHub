<svg
  width="560"
  height="380"
  viewBox="0 0 560 380"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>

    <!-- Card Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="0"
        stdDeviation="12"
        flood-color="#38BDF8"
        flood-opacity="0.15"
      />
    </filter>
  </defs>

  <!-- Main Card -->
  <rect
    x="20"
    y="20"
    width="520"
    height="340"
    rx="24"
    fill="url(#bgGradient)"
    stroke="#1E293B"
    stroke-width="2"
    filter="url(#glow)"
  />

  <!-- Top Tabs -->
  <rect x="48" y="48" width="220" height="16" rx="8" fill="#38BDF8" />
  <rect x="280" y="48" width="70" height="16" rx="8" fill="#1E293B" />
  <rect x="360" y="48" width="70" height="16" rx="8" fill="#1E293B" />

  <!-- Task Card 1 -->
  <rect x="48" y="90" width="464" height="64" rx="16" fill="#020617" stroke="#1E293B" />
  <rect x="72" y="110" width="220" height="14" rx="7" fill="#E5E7EB" />
  <rect x="72" y="130" width="120" height="10" rx="5" fill="#22C55E" />
  <circle cx="484" cy="122" r="10" fill="#22C55E" />

  <!-- Task Card 2 -->
  <rect x="48" y="170" width="464" height="64" rx="16" fill="#020617" stroke="#1E293B" />
  <rect x="72" y="190" width="240" height="14" rx="7" fill="#E5E7EB" />
  <rect x="72" y="210" width="140" height="10" rx="5" fill="#38BDF8" />
  <circle cx="484" cy="202" r="10" fill="#38BDF8" />

  <!-- Task Card 3 -->
  <rect x="48" y="250" width="464" height="64" rx="16" fill="#020617" stroke="#1E293B" />
  <rect x="72" y="270" width="200" height="14" rx="7" fill="#E5E7EB" />
  <rect x="72" y="290" width="130" height="10" rx="5" fill="#FACC15" />
  <circle cx="484" cy="282" r="10" fill="#FACC15" />

  <!-- Timer Control -->
  <rect
    x="72"
    y="320"
    width="160"
    height="36"
    rx="18"
    fill="#020617"
    stroke="#38BDF8"
    stroke-width="2"
  />
  <rect x="92" y="332" width="10" height="12" rx="2" fill="#38BDF8" />
  <rect x="110" y="332" width="56" height="12" rx="6" fill="#E5E7EB" />
</svg>
